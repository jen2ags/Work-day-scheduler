<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="lead"></div>
    </header>
    <main class="container col-12 col-lg-9 d-flex flex-column">
      <!-- Timeblocks go here -->
      <div class="time-block m-2 row justify-content-around">  
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class = "times">
          </div>
        </div>
      </div>
      <div class="description m-2 row justify-content-around">  
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class = "task">
          </div>
        </div>
      </div>
      <div class="save-button m-2 row justify-content-around">  
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class = "save">
          </div>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=".\script.js"></script>
  </body>
</html>
